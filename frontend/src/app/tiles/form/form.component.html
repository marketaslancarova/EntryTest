<!-- obal kvůli šířce a centrování -->
<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="tiles-panel rounded-3 p-3 p-md-4 shadow-sm">
          <!-- horní řádek: název + Add + křížek -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <span class="small text-muted">Tiles</span>

            <div class="d-flex align-items-center gap-2">
              <!-- Add -->
              <button
                type="submit"
                class="btn btn-primary btn-sm d-flex align-items-center gap-1"
                [disabled]="form.invalid"
              >
                <i class="bi bi-plus-lg"></i>
                <span>Add</span>
              </button>

              <!-- křížek (close) -->
              <button type="button" class="btn btn-outline-secondary btn-sm p-1 rounded-circle">
                <i class="bi bi-x-lg"></i>
              </button>
            </div>
          </div>

          <!-- tabulka -->
          <div class="table-responsive">
            <table class="table mb-0 align-middle">
              <thead class="small text-uppercase text-muted">
                <tr>
                  <th scope="col" class="ps-3">BG</th>
                  <th scope="col">Text</th>
                  <th scope="col">Link</th>
                  <th scope="col" class="text-end pe-3"></th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <!-- BG -->
                  <td class="ps-3">
                    <div class="d-flex align-items-center gap-2">
                      <span
                        class="bg-preview"
                        [style.backgroundColor]="form.get('bg')?.value || '#3366ff'"
                      ></span>

                      <input
                        id="bg"
                        type="text"
                        formControlName="bg"
                        class="form-control form-control-sm"
                        placeholder="#3366ff"
                      />
                    </div>
                  </td>

                  <!-- TEXT -->
                  <td>
                    <input
                      id="text"
                      type="text"
                      formControlName="text"
                      class="form-control form-control-sm"
                      placeholder="Styles"
                    />
                  </td>

                  <!-- LINK -->
                  <td>
                    <input
                      id="link"
                      type="url"
                      formControlName="link"
                      class="form-control form-control-sm"
                      placeholder="www.brandmaster.com"
                    />
                  </td>

                  <td class="text-end pe-3"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
